---
# yaml-language-server: $schema=https://kubernetes-schemas.haraldkoch.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metricsScraper:
      enabled: true
    settings:
      clusterName: Registry
    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/icon: mdi:kubernetes
      hosts:
        - &host "registry.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    api:
      containers:
        args:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --token-ttl=43200
