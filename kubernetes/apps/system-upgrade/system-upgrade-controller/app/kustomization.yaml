---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # renovate: datasource=github-releases depName=rancher/system-upgrade-controller
  - https://github.com/rancher/system-upgrade-controller/releases/download/v0.13.1/crd.yaml
  - https://github.com/rancher/system-upgrade-controller?ref=v0.13.1
images:
  - name: rancher/system-upgrade-controller
    newTag: v0.13.1
labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/instance: system-upgrade-controller
      app.kubernetes.io/name: system-upgrade-controller
patches:
  - patch: |
      $patch: delete
      apiVersion: v1
      kind: Namespace
      metadata:
        name: system-upgrade
  # change master to control-plane in nodeAffinity
  - target:
      kind: Deployment
      name: system-upgrade-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/affinity/nodeAffinity/requiredDuringSchedulingIgnoredDuringExecution/nodeSelectorTerms
        value:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
