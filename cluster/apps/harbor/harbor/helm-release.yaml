---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 15m
  chart:
    spec:
      chart: harbor
      version: 1.10.2
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: harbor
            patch:
              - op: add
                path: /spec/externalIPs
                value: ["${SECRET_EXTERNAL_IP}"]
              - op: remove
                path: /spec/loadBalancerIP
  values:
    expose:
      type: loadBalancer
      tls:
        certSource: secret
        secret:
          secretName: tls.harbor
      loadBalancer:
        name: harbor
        IP: "${SECRET_EXTERNAL_IP}"
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "harbor.${SECRET_DOMAIN}"
    externalURL: https://harbor.${SECRET_DOMAIN}
    ipFamily:
      ipv6:
        enabled: false
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry-v1
          storageClass: local-path
          subPath: registry
        chartmuseum:
          existingClaim: harbor-registry-v1
          storageClass: local-path
          subPath: chartmuseum
    harborAdminPassword: "${SECRET_HARBOR_ADMIN_PASSWORD}"
    # The secret key used for encryption. Must be a string of 16 chars.
    secretKey: "${SECRET_HARBOR_ENCRPYTION_KEY}"

    notary:
      enabled: false

    nginx:
      podAnnotations:
        secret.reloader.stakater.com/reload: tls.harbor
